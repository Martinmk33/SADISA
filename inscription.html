<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - SADISA Marketing</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- ======= HEADER SIMPLE ======= -->
<header class="bg-primary text-white py-3 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="sadisa logo.jpg" alt="Logo SADISA" style="height: 40px; margin-right: 10px;">
      <h1 class="h5 mb-0">SADISA Assurances</h1>
    </div>
    <a href="index.html" class="text-white text-decoration-none d-flex align-items-center">
      <i class="bi bi-arrow-left-circle me-1"></i> Retour à l'accueil
    </a>
  </div>
</header>

<!-- ======= FORMULAIRE D'INSCRIPTION ======= -->
<main class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="mb-4 text-primary text-center">Créer un compte</h2>
          <form>

            <div class="row g-3">
              <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" required />
              </div>
              <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" required />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="col-md-6">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" required />
              </div>
              <div class="col-md-6">
                <label for="pays" class="form-label">Pays</label>
                <input type="text" class="form-control" id="pays" required />
              </div>
              <div class="col-md-6">
                <label for="ville" class="form-label">Ville</label>
                <input type="text" class="form-control" id="ville" required />
              </div>
              <div class="col-md-6">
                <label for="motdepasse" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="motdepasse" required />
              </div>
              <div class="col-md-6">
                <label for="confirmMotdepasse" class="form-label">Confirmer mot de passe</label>
                <input type="password" class="form-control" id="confirmMotdepasse" required />
              </div>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="conditions" required />
              <label class="form-check-label" for="conditions">
                J’accepte les <a href="#">conditions générales d’utilisation</a>
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">S’inscrire</button>

            <p class="text-center mt-3">
              Vous avez déjà un compte ?
              <a href="login.html">Connectez-vous ici</a>
            </p>

            <!-- Bouton retour -->
            <div class="text-center mt-4">
              <a href="index.html" class="btn btn-outline-secondary">
                <i class="bi bi-house-door me-1"></i> Retour à l’accueil
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- ======= FOOTER ======= -->
<footer class="text-center py-4 text-muted mt-5">
  <small>&copy; 2025 SADISA Marketing. Tous droits réservés.</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
